<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if post.photo %}
      <img src="{{ post.photo.url }}" />
    {% endif %}
    {{ post.message }}

    <a href="{% url 'instagram:post_list' %}">목록</a>
    <a href="{% url 'instagram:post_edit' post.pk %}">수정</a>
    <a href="{% url 'instagram:post_delete' post.pk %}">삭제</a>
</body>
</html>
